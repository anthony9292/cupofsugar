<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Give away your excess food! Instead of letting produce spoil in your kitchen, pay it forward and help out another person in your community."/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="css/style.css">
<title>Cup O' Sugar</title>
</head>
<body>

<!-- Header Section -->
<header>
    <div id="logo" class="flex-item">
        <a href="index.html" title="Newsfeed">
            <h1><i class="bi bi-basket-fill"></i> CUP O' SUGAR</h1>
        </a>
    </div>

<!-- Profile / Log Out displays when a session is active -->    

    <div class="dropdown flex-item" id="profile-button">
        <button class="dropbtn"><i class="bi bi-person-circle"></i> &nbsp;&nbsp; ACCOUNT</button>
        <div class="dropdown-content">
          <a href="pantry.html"><i class="bi bi-basket"></i> MY PANTRY</a>
          <a href="messages.html"><i class="bi bi-mailbox"></i> VIEW MESSAGES</a>
          <a href="create.html"><i class="bi bi-cart-plus"></i> CREATE A POST</a>
          <a href="#" id="logout"><i class="bi bi-x-circle"></i> SIGN OUT</a>
        </div>
    </div>

</header>

<!-- Main Section -->
<main>
    <h2><i class="bi bi-cart-plus"></i> Create A Post</h2>
        
        <div class="card">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="offered-item">What are you offering?</label>
                        <input type="text" class="form-control" placeholder="Offered Item" id="offered-item">
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="quantity">How much/how many do you have to offer?</label>
                        <input type="text" class="form-control" placeholder="Quantity" id="quantity">
                    </div>
                </div>
                    
                <div class="form-row">
                    <label for="category">What category does this item belong to?</label>
                    <select class="custom-select mr-sm-2" id="category">
                        <option value="fruits" selected>Fruits</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="preserves">Preserves & Non-Perishables</option>
                        <option value="seeds">Nuts & Seeds</option>
                        <option value="other">Other</option>
                      </select>
                </div>
                
                <div class="form-row">
                    <label for="description">Please provide any additional information and pick-up instructions:</label>
                    <input type="text" class="form-control" placeholder="Describe what you're offering and tell people how they can pick it up." id="description">
                </div>

                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">SUBMIT POST</button>
                </div>
            </form>
        </div>


   
</main>

<!-- Footer Section -->
<footer>
<p>Copyright &copy; 2021 Cup-of-Sugar LLC.</p>
</footer>
<!-- Start Scripts-->
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- End Scripts-->
</body>
</html>
